name: Deploy to EC2 via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Make scripts executable
        run: chmod +x scripts/reload_nginx.sh

      - name: Set up zip
        run: |
          # 압축 파일 생성 (배포 아티팩트)
          zip -r deployment.zip index.html appspec.yml scripts/

      - name: Upload artifact to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl private --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: .
          DEST_DIR: code-deploy-artifacts

      - name: Create deployment in CodeDeploy
        uses: aws-actions/aws-codedeploy-deploy@v1
        with:
          application-name: codedeploy-web3tier-BE             # CodeDeploy 애플리케이션 이름
          deployment-group: DG-codedeploy-web3tier-BE      # 배포 그룹 이름
          deployment-bucket: ${{ secrets.S3_BUCKET_NAME }}
          bundle-type: zip
          bundle-key: code-deploy-artifacts/deployment.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
